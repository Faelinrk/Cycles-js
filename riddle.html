<meta charset="utf-8" />
<script>
    var questions = [
        [["Зимой и летом одним цветом"],["ёлка", "ель", "ёлочка", "елка", "ель"]],
        [["Висит груша, что нельзя скушать"],["лампа", "лампочка"]],
        [["Сколько букв в слове 'Три'?"], ["три", "3"]],
        [["Название портала, который нас обучает?"],["geekbrains", "гикбрейнс", "гикбрэйнс"]],
    ]
    var answer
    var score = 0

    for (i = 0; i <= questions.length - 1; i++) {
        answer = prompt(questions[i][0]);
        if (questions[i][1].indexOf(answer.toLowerCase()) != -1) {
            alert("Это правильный ответ!");
            score++;
        } else {
            alert("Ответ неверен. Ответы: " + questions[i][1]);
        }

    }

    alert("Загадки закончились! Ваш счёт: " + score);


</script>
